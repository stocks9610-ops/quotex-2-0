<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cortex 2.0 Chart Engine</title>
    <script src="https://unpkg.com/lightweight-charts@4.1.1/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #0a0e12;
            overflow: hidden;
        }

        #chart {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="chart"></div>
    <script>
        const container = document.getElementById('chart');
        const chart = LightweightCharts.createChart(container, {
            layout: { background: { type: 'solid', color: '#000000' }, textColor: '#d1d4dc' },
            grid: { vertLines: { color: '#1a1e29' }, horzLines: { color: '#1a1e29' } },
            rightPriceScale: { borderColor: '#2a2e39' },
            timeScale: { borderColor: '#2a2e39', timeVisible: true }
        });
        const candleSeries = chart.addCandlestickSeries({
            upColor: '#00ff41', downColor: '#ff003c', borderVisible: false, wickUpColor: '#00ff41', wickDownColor: '#ff003c'
        });
        let currentPrice = 42150;
        let time = Math.floor(Date.now() / 1000) - 10000;
        const data = [];
        for (let i = 0; i < 150; i++) {
            const open = currentPrice;
            const close = open + (Math.random() - 0.48) * 40;
            const high = Math.max(open, close) + Math.random() * 10;
            const low = Math.min(open, close) - Math.random() * 10;
            data.push({ time, open, high, low, close });
            currentPrice = close;
            time += 60;
        }
        candleSeries.setData(data);
        setInterval(() => {
            const last = data[data.length - 1];
            let delta = (Math.random() - 0.46) * 12;
            const close = last.close + delta;
            last.close = close;
            last.high = Math.max(last.high, close);
            last.low = Math.min(last.low, close);
            candleSeries.update(last);
        }, 300);
        window.addEventListener('resize', () => {
            chart.applyOptions({ width: container.clientWidth, height: container.clientHeight });
        });
    </script>
</body>

</html>
