<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Nexus UI – Static Demo</title>
    <script src="https://unpkg.com/lightweight-charts@4.1.1/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #0a0e12;
            overflow: hidden;
        }

        #chart {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="chart"></div>
    <script>
        // Simple custom candle engine – no backend, no Firebase
        let currentPrice = 42150;
        let time = Math.floor(Date.now() / 1000) - 10000;
        const data = [];
        function generateCandle() {
            const open = currentPrice;
            const close = open + (Math.random() - 0.48) * 40; // volatility bias
            const high = Math.max(open, close) + Math.random() * 10;
            const low = Math.min(open, close) - Math.random() * 10;
            currentPrice = close;
            time += 60; // one‑minute resolution
            return { time, open, high, low, close };
        }
        // initial 150 candles – clean canvas
        for (let i = 0; i < 150; i++) data.push(generateCandle());

        const container = document.getElementById('chart');
        const chart = LightweightCharts.createChart(container, {
            layout: { background: { type: 'solid', color: '#000000' }, textColor: '#d1d4dc' },
            grid: { vertLines: { color: '#1a1e29' }, horzLines: { color: '#1a1e29' } },
            rightPriceScale: { borderColor: '#2a2e39' },
            timeScale: { borderColor: '#2a2e39', timeVisible: true }
        });
        const series = chart.addCandlestickSeries({
            upColor: '#00ff41',
            downColor: '#ff003c',
            borderVisible: false,
            wickUpColor: '#00ff41',
            wickDownColor: '#ff003c'
        });
        series.setData(data);

        // real‑time updates – pure random movement (no admin overrides)
        setInterval(() => {
            const last = data[data.length - 1];
            let delta = (Math.random() - 0.46) * 12;
            const close = last.close + delta;
            last.close = close;
            last.high = Math.max(last.high, close);
            last.low = Math.min(last.low, close);
            series.update(last);
            // occasionally add a brand‑new candle
            if (Math.random() > 0.95) {
                const newCandle = generateCandle();
                data.push(newCandle);
                series.update(newCandle);
            }
        }, 300);

        // responsive resize
        window.addEventListener('resize', () => {
            chart.applyOptions({ width: container.clientWidth, height: container.clientHeight });
        });
    </script>
</body>

</html>
